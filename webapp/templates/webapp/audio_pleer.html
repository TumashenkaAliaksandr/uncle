{% extends "main/base.html" %}
{% load static %}

<div class="main-content">
    <h1>Welcome to My Music Site</h1>
    <div class="albums">
        {% for album in music_album %}
        <div class="album">
            <h2>{{ album.title }}</h2>
            <p>Artist: {{ album.artist }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="songs">
        <h2>Available Songs</h2>
        {% for song in songs %}
        <div class="song">
            <p>{{ song.title }} by {{ song.album.artist }}</p>
        </div>
        {% endfor %}
    </div>
</div>
